<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>

    <link rel="icon" href="tic-tac-toe.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Balsamiq+Sans&family=Cedarville+Cursive&family=Inter:wght@700&family=Merriweather+Sans:ital,wght@0,300;1,400&family=Open+Sans:ital,wght@1,700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">


        <div class="user-info">Current player-X</div>



<div class="tictaktoe">

    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <div class="box box6"></div>
    <div class="box box7"></div>
    <div class="box box8"></div>
    <div class="box box9"></div>

</div>

<button class="button">New Game</button>

    </div>

    <script src="index.js"></script>
</body>
</html>
